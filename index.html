<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/icons/icon-192x192.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>حرفي: دليلك للحرفيين في سوريا</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&family=Cairo:wght@700;800&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Tajawal', 'sans-serif'],
              heading: ['Cairo', 'sans-serif'],
            },
            colors: {
              brand: { // Teal
                '50': '#f0f9f8', '100': '#d9f2ef', '200': '#b6e6e2', '300': '#8ad8d1',
                '400': '#5cc2bb', '500': '#3caaa1', '600': '#2d877e', '700': '#266f68',
                '800': '#245953', '900': '#214b46', '950': '#112b28',
              },
              accent: { // Amber
                '50': '#fffbeb', '100': '#fef3c7', '200': '#fde68a', '300': '#fcd34d',
                '400': '#fbbf24', '500': '#f59e0b', '600': '#d97706', '700': '#b45309',
                '800': '#92400e', '900': '#78350f', '950': '#451a03',
              },
              neutral: { // Slate
                '50': '#f8fafc', '100': '#f1f5f9', '200': '#e2e8f0', '300': '#cbd5e1',
                '400': '#94a3b8', '500': '#64748b', '600': '#475569', '700': '#334155',
                '800': '#1e293b', '900': '#0f172a',
              }
            },
            keyframes: {
              'fade-in-up': {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
               'toast-in-out': {
                '0%': { transform: 'translateY(200%)', opacity: '0' },
                '10%': { transform: 'translateY(0)', opacity: '1' },
                '90%': { transform: 'translateY(0)', opacity: '1' },
                '100%': { transform: 'translateY(200%)', opacity: '0' },
              },
            },
            animation: {
              'fade-in-up': 'fade-in-up 0.5s ease-out forwards',
              'toast': 'toast-in-out 3.5s ease-out forwards',
            }
          }
        }
      }
    </script>
    
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#266f68">
    
    <!-- Apple PWA tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">

    <style>
      body {
        -webkit-tap-highlight-color: transparent;
        font-family: 'Tajawal', sans-serif;
      }
      .font-heading {
        font-family: 'Cairo', sans-serif;
      }
      /* Smoother transitions for all elements */
      * {
        transition-property: color, background-color, border-color, text-decoration-color, fill, stroke, opacity, box-shadow, transform, filter, backdrop-filter;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 200ms;
      }
      /* Prettier scrollbars */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: rgba(148, 163, 184, 0.5); /* neutral-400 with opacity */
        border-radius: 10px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: rgba(100, 116, 139, 0.7); /* neutral-500 with opacity */
      }
      
      .toast-animate {
        animation: toast 3.5s ease-out forwards;
      }

      /* staggered animation for feed */
      .feed-card {
        opacity: 0;
        animation: fade-in-up 0.5s ease-out forwards;
      }

      /* Support for Window Controls Overlay */
      header {
        -webkit-app-region: drag;
        app-region: drag;
      }
      header button, header a, header h1, header [onclick] {
        -webkit-app-region: no-drag;
        app-region: no-drag;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "webworker": "https://aistudiocdn.com/webworker@^0.8.4"
  }
}
</script>
</head>
  <body class="bg-neutral-100">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
